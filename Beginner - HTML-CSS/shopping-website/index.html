<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyStore</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Store</h1>
                <p>Find the best products here</p>
            </div>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <a href="#"><img src="https://i.imgur.com/QkIa5tT.jpeg" alt="Product 1"></a>
                    <h3>Premium black coat</h3>
                    <p class="price">INR 2000</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <a href="#"><img
                            src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Product 2"></a>
                    <h3>Adidas sneakers new</h3>
                    <p class="price">INR 3500</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <a href="#"><img
                            src="https://plus.unsplash.com/premium_photo-1681302547899-9339f12aca53?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Product 3"></a>
                    <h3>A portable laptop</h3>
                    <p class="price">INR 55,000</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <a href="#"><img
                            src="https://images.unsplash.com/photo-1575399545768-5f1840c1312d?q=80&w=765&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Product 4"></a>
                    <h3>A portable laptop stand</h3>
                    <p class="price">INR 5600</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 MyStore. All rights reserved.</p>
    </footer>
</body>

</html>
